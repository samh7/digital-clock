<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clock</title>
    <link rel="stylesheet" href="./style.css" />
    <script defer src="./script.js"></script>
  </head>
  <body>
    <div class="attribution"><a href="https://github.com/samh7">@samh7</a></div>
    <div class="main">
      <div class="screen">
        <div class="hour-screen">
          <div class="hours hours-1">0</div>
          <div class="hours hours-2">0</div>
        </div>

        <div class="separator">:</div>

        <div class="minute-screen">
          <div class="minutes minutes-1">0</div>
          <div class="minutes minutes-2">0</div>
        </div>
        <div class="separator">:</div>

        <div class="seconds-screen">
          <div class="seconds seconds-1">0</div>
          <div class="seconds seconds-2">0</div>
        </div>
      </div>
    </div>
  </body>
</html>
